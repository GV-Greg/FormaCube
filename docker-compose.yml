services:
  # Application Laravel + Vue
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: formacube_app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=mysql
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-formacube}
      - DB_USERNAME=${DB_USERNAME:-formacube}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_started
    networks:
      - formacube_network

  # Redis pour le cache et les sessions
  redis:
    image: redis:7-alpine
    container_name: formacube_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - formacube_redis_data:/data
    networks:
      - formacube_network

  # Mailpit pour tester les emails en local
  mailpit:
    image: axllent/mailpit:latest
    container_name: formacube_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Interface web
      - "1025:1025"  # SMTP
    networks:
      - formacube_network

networks:
  formacube_network:
    driver: bridge

volumes:
  formacube_redis_data:
